# Nginx configuration for multiple apps on one domain
# File: /etc/nginx/sites-available/recognitionbe.quanbyit.com

server {
    listen 80;
    listen 443 ssl;
    server_name recognitionbe.quanbyit.com;
    
    # SSL configuration (if you have SSL)
    # ssl_certificate /path/to/your/cert.pem;
    # ssl_certificate_key /path/to/your/key.pem;
    
    # Face Recognition API (existing app on port 5000)
    location /api/ {
        proxy_pass http://localhost:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Root path for face recognition (existing)
    location / {
        # If your existing app needs root access
        proxy_pass http://localhost:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # NFC Contact App (new app on port 5002)
    location /nfc/ {
        proxy_pass http://localhost:5002/nfc/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files for NFC app
    location /nfc/static/ {
        proxy_pass http://localhost:5002/nfc/static/;
        proxy_set_header Host $host;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
}